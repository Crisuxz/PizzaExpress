<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>
  <div class="container py-4">
    <a href="dashboard.html" class="text-danger text-decoration-none d-inline-flex align-items-center gap-2 fw-medium mb-3">
      <i class="bi bi-arrow-left"></i> Volver al dashboard
    </a>
    <h2 class="fw-bold text-center mb-4">Reportes de Ventas</h2>
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Tipo de Reporte</label>
            <select id="tipoReporte" class="form-select">
              <option value="diario">Diario</option>
              <option value="mensual">Mensual</option>
              <option value="rango">Rango de Fechas</option>
            </select>
          </div>
          <div class="col-md-4" id="fecha1Container">
            <label class="form-label fw-semibold" id="labelFecha1">Fecha</label>
            <input type="date" id="fecha1" class="form-control">
          </div>
          <div class="col-md-4" id="fecha2Container" style="display:none;">
            <label class="form-label fw-semibold">Fecha Final</label>
            <input type="date" id="fecha2" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div id="reporteResultados"></div>
    <a href="/pedidos_admin" class="text-danger fw-semibold">Ver todos</a>
    <a href="/pedidos_admin" class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-clipboard-check"></i> Gestionar Pedidos</a>
    <a href="/reportes" class="btn btn-outline-secondary w-100"><i class="bi bi-bar-chart"></i> Ver Reportes</a>
  </div>
  <script src="js/reportes_ventas.js"></script>
</body>
</html>
