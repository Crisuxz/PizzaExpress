<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Express - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/regStyle.css" />
</head>

<body>
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>
  <main>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <form class="form-box w-100" id="registroForm" style="max-width:400px;">
        <h2>Crear una cuenta</h2>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
        <input name="fullname" type="text" placeholder="Nombre completo" required />
        <input name="email" type="email" placeholder="Correo electrónico" required />
        <input name="address" type="text" placeholder="Dirección de entrega" required />
        <input name="password" type="password" placeholder="Contraseña" required />
        <input name="confirmPassword" type="password" placeholder="Confirmar contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script src="/js/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
