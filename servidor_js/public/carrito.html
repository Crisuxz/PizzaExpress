<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras - Pizza Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>
  <div class="bg-light py-3">
  <div class="container">
    <a href="/menu" class="text-danger text-decoration-none d-inline-flex align-items-center gap-2 fw-medium">
      <i class="bi bi-arrow-left"></i>
      Volver al menu
    </a>
  </div>
</div>
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Tu Carrito</h2>
    <div class="row g-4">
      <!-- Resumen del pedido -->
      <div class="col-lg-7">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Resumen del Pedido</h5>
            <div id="pedidoResumen"></div>
          </div>
        </div>
        <!-- Información de entrega -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Información de Entrega</h5>
            <form id="formEntrega">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Dirección de Entrega</label>
                <input type="text" class="form-control" id="inputDireccion" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Método de Pago</label><br>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger" id="btnPagoEfectivo">Efectivo</button>
                  <button type="button" class="btn btn-outline-danger" id="btnPagoTarjeta">Tarjeta</button>
                  <button type="button" class="btn btn-outline-danger" id="btnPagoTransferencia">Transferencia</button>
                </div>
                <input type="hidden" id="inputMetodoPago" value="Efectivo">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Resumen y total -->
      <div class="col-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Resumen</h5>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span id="subtotal"></span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Envío</span>
              <span id="envio">Gratis</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fs-5 fw-bold">
              <span>Total</span>
              <span id="total"></span>
            </div>
            <button class="btn btn-danger w-100 mt-3" id="btnRealizarPedido">Realizar Pedido</button>
            <button class="btn btn-outline-danger w-100 mt-2" id="btnVaciarCarrito">Vaciar Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/carrito.js"></script>
</body>
</html>
