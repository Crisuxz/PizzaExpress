<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>
  <div class="container py-4">
    <h2 class="fw-bold mb-4">Panel de Administración</h2>
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <div class="mb-2"><span class="display-6 text-danger"><i class="bi bi-coin"></i></span></div>
            <div class="fw-semibold">Ventas Totales</div>
            <div class="fs-4" id="ventasTotales">$0.00</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <div class="mb-2"><span class="display-6 text-primary"><i class="bi bi-bag"></i></span></div>
            <div class="fw-semibold">Pedidos Totales</div>
            <div class="fs-4" id="pedidosTotales">0</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <div class="mb-2"><span class="display-6 text-warning"><i class="bi bi-hourglass-split"></i></span></div>
            <div class="fw-semibold">Pedidos Pendientes</div>
            <div class="fs-4" id="pedidosPendientes">0</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <div class="mb-2"><span class="display-6 text-success"><i class="bi bi-person-check"></i></span></div>
            <div class="fw-semibold">Pedidos Entregados</div>
            <div class="fs-4" id="pedidosEntregados">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-8">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="fw-bold">Pedidos Recientes</div>
              <a href="/pedidos_admin" class="text-danger fw-semibold">Ver todos</a>
            </div>
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody id="tablaPedidosRecientes"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <div class="fw-bold mb-2">Estado de Pedidos</div>
            <div id="estadoPedidos"></div>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="fw-bold mb-2">Accesos Rápidos</div>
            <a href="/pedidos_admin" class="btn btn-outline-danger w-100 mb-2"><i class="bi bi-clipboard-check"></i> Gestionar Pedidos</a>
            <a href="/reportes" class="btn btn-outline-secondary w-100"><i class="bi bi-bar-chart"></i> Ver Reportes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>
</html>
