<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Pedidos - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>
  <div class="bg-light py-3">
  <div class="container">
    <a href="/dashboard" class="text-danger text-decoration-none d-inline-flex align-items-center gap-2 fw-medium">
      <i class="bi bi-arrow-left"></i>
      Volver al dashboard
    </a>
  </div>
</div>
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Gestión de Pedidos</h2>
    <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
      <input type="text" id="busquedaPedidos" class="form-control" style="max-width:350px" placeholder="Buscar por ID, cliente o dirección...">
      <select id="filtroEstado" class="form-select" style="max-width:200px">
        <option value="">Todos los estados</option>
        <option value="en espera">En espera</option>
        <option value="en preparación">En preparación</option>
        <option value="entregado">Entregados</option>
        <option value="cancelado">Cancelados</option>
      </select>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Dirección</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPedidosAdmin"></tbody>
      </table>
    </div>
    <div id="notificacion" class="toast align-items-center text-bg-light border-0 position-fixed top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" style="z-index:9999; min-width:250px;">
      <div class="d-flex">
        <div class="toast-body" id="notificacionTexto"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script src="js/reportes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
  // Redirige a inicio si no es admin
  const admins = [
    "admin1@pizzeria.com",
    "admin2@pizzeria.com",
    "admin3@pizzeria.com"
  ];
  const usuario = localStorage.getItem("usuarioActual");
  if (!admins.includes(usuario)) {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
