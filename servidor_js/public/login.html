<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <script>
    localStorage.removeItem("usuarioActual");
  </script>
  <!-- Navbar cargado dinámicamente -->
  <header id="navbar"></header>
  <script src="js/navbarLoader.js"></script>

  <!-- Contenido centrado verticalmente sin que el navbar afecte -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center">Iniciar Sesión</h4>
      <p class="text-center mb-4">
        ¿No tienes una cuenta?
        <a href="/registro">Regístrate</a>
      </p>

      <!-- Formulario con id para manejarlo desde login.js -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="text-danger">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
        </div>
      </form>

      <div class="border p-3 bg-light">
        <h6>Credenciales de prueba</h6>
        <p class="mb-1"><strong>Cliente:</strong><br>
          Email: cliente@ejemplo.com<br>
          Contraseña: cualquier texto</p>
        <p class="mb-0"><strong>Administrador:</strong><br>
          Email: admin@pizzeria.com<br>
          Contraseña: cualquier texto</p>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="/js/login.js"></script>
  <!-- Bootstrap + navbar loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
